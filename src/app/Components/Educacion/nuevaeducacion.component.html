<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="mt-4">
                    <label for="escuela">Escuela</label>
                    <input type="text" class="form-control mt-2" id="escuela" name="escuela" [(ngModel)]="escuela" required>
                </div>
                <div class="mt-4">
                    <label for="carrera">Carrera</label>
                    <input type="text" class="form-control mt-2" id="carrera" name="carrera" [(ngModel)]="carrera" required>
                </div>               
                <button type="submit" class="btn btn-primary mt-4">
                    Confirmar
                </button>
            </form>
        </div>
    </div>
</div>
