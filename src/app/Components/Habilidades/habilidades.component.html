<div class="rounded-5 border border-primary border-2 m-4">
    <div class="m-4">
        <div>
            <h2>Habilidades y aptitudes</h2>
        </div>
        <div class="container mt-4">
            <div class="container mb-4">
                <h4 class="d-flex justify-content-center m-2">{{habilidad1.nombre}}</h4>            
                <div class="progress m-2" style="height: 1.5rem;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 45%;" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div>
                    <button class="btn btn-primary btn-sm mt-4" type="button" routerLink="editarhabilidades/{{habilidad1.id}}">
                        Editar
                    </button>
                </div>
                <div>
                    <button class="btn btn-primary btn-sm mt-1" (click)="delete(habilidad1.id)">
                        Eliminar
                    </button>
                </div>
            
            <div class="container mb-4">
                <h4 class="d-flex justify-content-center m-2">{{habilidad2.nombre}}</h4>
                <div class="progress m-2" style="height: 1.5rem;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div>
                    <button class="btn btn-primary btn-sm mt-4" type="button" routerLink="editarhabilidades/{{habilidad2.id}}">
                        Editar
                    </button>
                </div>
                <div>
                    <button class="btn btn-primary btn-sm mt-1" (click)="delete(habilidad2.id)">
                        Eliminar
                    </button>
                </div>
            </div>
            <div class="container mb-4">
                <h4 class="d-flex justify-content-center m-2">{{habilidad3.nombre}}</h4>
                <div class="progress m-2" style="height: 1.5rem;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 55%;" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div>
                    <button class="btn btn-primary btn-sm mt-4" type="button" routerLink="editarhabilidades/{{habilidad3.id}}">
                        Editar
                    </button>
                </div>
                <div>
                    <button class="btn btn-primary btn-sm mt-1" (click)="delete(habilidad3.id)">
                        Eliminar
                    </button>
                </div>
            </div>            
        </div>       
    </div>       
</div>
